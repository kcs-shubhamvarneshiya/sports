name: SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check SonarQube Quality Gate
      run: |
        STATUS=$(curl -s "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${{ secrets.SONAR_PROJECT_KEY }}" -u "${{ secrets.SONAR_LOGIN_TOKEN }}":)
        echo "SonarQube Quality Gate Status: $STATUS"
        if [ "$STATUS" == '{"projectStatus":{"status":"ERROR"}}' ]; then
        echo "SonarQube Quality Gate Failed"
        gh pr review --approve --body "SonarQube Quality Gate Failed" --event "COMMENT"
        exit 1
        fi
      continue-on-error: true

