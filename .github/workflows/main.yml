name: SonarQube Quality gate

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check SonarQube Quality Gate
      run: |
        STATUS=$(curl -s " http://sonarqube.kcspl.in:9000/api/qualitygates/project_status?projectKey=QulityGateTest" -u "4bfeceb86030431b89e0f94ac01e996405e8f016":)
        echo "SonarQube Quality Gate Status: $STATUS"
        if [ "$STATUS" == '{"projectStatus":{"status":"ERROR"}}' ]; then
        echo "SonarQube Quality Gate Failed"
        gh pr review --approve --body "SonarQube Quality Gate Failed" --event "COMMENT"
        exit 1
        fi
      continue-on-error: true

