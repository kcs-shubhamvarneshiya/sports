name: SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install SonarQube Scanner
      run: npm install -g sonarqube-scanner

    - name: SonarQube Scan
      run: |
        sonar-scanner \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=sqp_d66ddb36826ffe7bc6a7a9dcdee95bad25d89b31 \
          -Dsonar.projectKey=sports
