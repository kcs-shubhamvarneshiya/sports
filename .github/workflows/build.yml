name: SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: windows-latest  # Use windows-latest for Windows runners
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install SonarQube Scanner
      run: |
        npm install -g sonarqube-scanner

    - name: SonarQube Scan
      run: |
        # Run the SonarQube scanner using cmd
        cmd /c sonar-scanner.bat ^
          -Dsonar.host.url=%SONAR_HOST_URL% ^
          -Dsonar.login=%SONAR_LOGIN_TOKEN% ^
          -Dsonar.projectKey=my-nodejs-project
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_TOKEN }}
        SONAR_LOGIN_TOKEN: ${{ secrets.SONAR_HOST_URL }}
