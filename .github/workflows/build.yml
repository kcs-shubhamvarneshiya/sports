name: sonarQube config env

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SonarQube Scanner
      run: |
         npm install -g sonarqube-scanner
      
    - name: SonarQube Scan
      run: |
         npm run sonar
