name: Quality gate staus on push event

on:
  push:
    branches:
      - "*"

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
            start: npm start
            wait-on: 'http://localhost:8001'
            record: true
            parallel: true 
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      
      - name: Run cypress server and generate report
        run: |
         npx nyc report --reporter=lcov --report-dir=combinedReports

      - name: Build and analyze the project with SonarQube
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.source=./src \
            -Dsonar.test=./cypress \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_LOGIN_TOKEN }} \
            -Dsonar.javascript.lcov.reportPaths=./combinedReports/lcov.info
            
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check quality gate status
        run: |
          RESPONSE=$(curl -s "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=QulityGateTest" -u "${{ secrets.SONAR_TOKEN }}")
          STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status')

          if [ "$STATUS" != "OK" ]; then
            echo "SonarQube Quality Gate Failed !!"
            exit 1
          else
            echo "SonarQube Quality Gate passed !!"
          fi
